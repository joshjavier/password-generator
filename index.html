<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <h1 class="title">Generate a <span class="accent-text">random password</span></h1>

        <p class="subtitle">Never use an insecure password again.</p>

        <button id="generate-btn">Generate passwords</button>

        <div class="passwords">
            <ul class="password-list" id="password-list">
                <li><input type="text" value="" class="password"><!-- nfJjy!dDvR&ial --></li>
                <li><input type="text" value="" class="password"><!-- eg&lt;xWij@veiPUwK --></li>
                <li><input type="text" value="" class="password"><!-- QYY?kiYVLY)LjLi --></li>
                <li><input type="text" value="" class="password"><!-- NcR^pIDfUZ?vY+M --></li>
            </ul>
        </div>
    </main>

    <div id="pop-up" class="pop-up">Password copied to clipboard</div>

    <script src="index.js"></script>
</body>
</html>
